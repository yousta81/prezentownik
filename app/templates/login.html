{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
 <div id="header">
        <header class="max_width">
            <h1>Logowanie</h1>
            <p>Zbliżają się Święta albo inne wydarzenia i trzeba ogarnąć listę prezentów? Nie ma sprawy :-)</p>
        </header>
        </div>
   <div id="main" class="max_width">
        <section class="form card__wrapper" id="login-form">  
             <div class="card__block_title"><h2>Zaloguj się</h2></div>
            <article class="card">
             <form action="/login" method="post" class="card__inner" id="loginForm">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" required />
 
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required/>
                
<div class="card__button"> <button type="submit">Zaloguj</button>
                </div>
               <p id="message" class="smaller_font"></p>
                </form>
            </article>
        </section>
</div>
 
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', path='/login.js') }}"></script>
{% endblock %}
